<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auctrade</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/auctrade-basic.js"></script>
    <link rel="stylesheet" href="/icon/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>

<div id="header"></div>
<div class="container">
    <div class="container" style="height: 50px"></div>
    <div class="row justify-content-center">
        <button type="button" class="btn btn-outline-primary me-4 fs-2" onclick="window.location.href='/users/auctions/my-list';" style="height: 200px; width: 200px;">
            <i class="bi bi-terminal-plus"></i><br><br> 생성한 경매 </button>
        <button type="button" class="btn btn-outline-success ms-4 me-3 fs-2" onclick="window.location.href='/users/auctions/enter-list';" style="height: 200px; width: 200px;">
            <i class="bi bi-door-open"></i><br><br> 참여한 경매 </button>
        <button type="button" class="btn btn-outline-secondary ms-4 fs-2" onclick="window.location.href='/users/auctions/end-list';" style="height: 200px; width: 200px;">
            <i class="bi bi-card-list"></i><br><br> 종료된 경매 </button>
    </div>
    <div class="container" style="height: 50px"></div>
</div>
<div id="footer"></div>
</body>
</html>
