    $("#btn-create").on("click", function (e){
        e.preventDefault();

        var obj = new Object();
        obj.title = document.querySelector('#title').value;
        obj.productName = document.querySelector('#productName').value;
        obj.productContent = document.querySelector('#productContent').value;
        obj.maxNum = parseInt(document.querySelector('#maxNum').value);
        obj.startDateTime = document.querySelector('#startDate').value + " "
         + document.querySelector('#startTime').value;
        obj.endDateTime = document.querySelector('#endDate').value + " "
         + document.querySelector('#endTime').value;

        var start = new Date(obj.startDateTime)
        var end = new Date(obj.endDateTime)
        const pattern = /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}$/;

        if(obj.title == "")
            alert("Please write the title.");
        else if(obj.maxNum < 2)
            alert("The maximum number of participants must be at least 2.");
        else if(obj.productName == "")
            alert("Please write the productName.");
        else if(obj.productContent== "")
            alert("Please write the productContent.");
        else if(!pattern.test(obj.startDateTime))
            alert("Please check the start date or time.");
        else if(!pattern.test(obj.endDateTime))
            alert("Please check the end date or time.");
        else if(start >= end)
            alert("The start time cannot be later than the end time.");
        else
            createRoom(obj);
    });

    $("#isLimited").on("change", function() {

    $("#limit").on("change", function() {
        var amount = document.querySelector('#amount').value;

    $("#amount").on("change", function() {
        if(document.querySelector('#limit').disabled){
            document.querySelector('#limit').value = this.value;
