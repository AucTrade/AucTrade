<script>
    $("#header").load("/header #header");
    $("#footer").load("/footer #footer");

    $(document).ready(function(){
        fetch('/api/auctions', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json; charset=UTF-8'
            }
        }).then(response => {
            if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);
            return response.json();
        }).then(result => {
            makeList(result);
        }).catch(error => {
            console.log(error);
        });
    });

    function makeList(result) {
        var inner = '';
        result.forEach((element,index) => {
          inner += `
          <div class="card m-2">
            <a href="javascript:void(0);" onclick="depositAuction('${element.id}','deposit${index}');" attr-a="onclick : attr-a" class="card-link room-card">
                <div class="row g-0">
                    <div style="height: 240px;" class="col-md-3">
                        <img style="height: 100%; width:100%; object-fit:cover;" src="/img/default.jpg" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body px-3" style="background-color:#F5F5F5; height: 240px;">
                            <div style="height: 40px; border-bottom:1px solid #bbbbbb;">
                            <p class="card-title fs-3 bold">${element.title}</p></div>
                            <div class="ellipsis dongle-regular fs-4 px-3 py-1 mb-1" style="height: 115px; border-bottom:1px solid #bbbbbb;">${element.introduce}</div>
                            <div class="row" style="height: 30px;">
                                <div class="col-6"><button class="btn btn-primary btn-sm rounded-pill fill-button-text">${element.productCategory}</button></div>
                                <div class="col-6">
                                <div class="row">
                                <input type="hidden" id="deposit${index}" value="${element.minimumPrice}">
                                <div class="col-6 text-primary"><b>ÏµúÏ†Ä ÏòàÏπòÍ∏à : ${element.minimumPrice}</b></div>
                                <div class="col-6 text-primary"><b>Ïù∏Ïõê : 3 / ${element.maxPersonnel}</b></div>
                                </div>
                                </div>
                            </div>
                            <div class="row" style="height: 30px;">
                                <div class="col-6"><button class="btn btn-secondary text-white bold fill-button-text" disabled>üïì ${element.startDate}</button></div>
                                 <div class="col-6"><p>ÌòÑÏû¨ ÏûÖÏ∞∞Í∞Ä : ${element.price}</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            </div>
           `;
        });
        document.querySelector('#auctionList').innerHTML = inner;
    }

    $("#btn-create").on("click", function (e){
        e.preventDefault();

        const minPrice = document.querySelector("#minPrice").value;
        var obj = new Object();

        obj.id = document.querySelector('#auctionId').value;
        obj.deposit = document.querySelector('#deposit').value;

        if(obj.title == "")
            alert("Please write the title.");
        else if(obj.deposit < minPrice)
            alert("The maximum number of participants must be more than ${minPrice}.");
        else
            createRoom(obj);
    });

    function registDeposit(obj){
        $.ajax({
            url : `/api/auctions`,
            type : 'post',
            data: JSON.stringify(obj),
            contentType: "application/json; charset=UTF-8",
            success : function (result) {
                $('#depositModal').modal('hide')
                location.reload(true);
            },
            error : function (request, status, error) {
                console.log(JSON.stringify(request));
            }
        });
    }

    function depositAuction(id, target){
        const val = document.querySelector(`#${target}`).value;
        document.querySelector("#auctionId").value = id;
        document.querySelector("#minPrice").value = val;
        document.querySelector("#deposit").value = val;
        $('#depositModal').modal('show')
    }

</script>
